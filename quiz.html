<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Quattrocento:wght@400;700&display=swap" rel="stylesheet">
    <title>HappyHeadspace.com</title>
    <style>
        .quattrocento-regular {
            font-family: "Quattrocento", serif;
            font-weight: 400;
        }

        .quattrocento-bold {
            font-family: "Quattrocento", serif;
            font-weight: 700;
        }

        body {
            padding-top: 50px;
            font-family: "Quattrocento", serif;
            background-color: #f9f9f9;
            color: #333;
            height: 100vh; /* Ensure full height */
            margin: 0;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-title {
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            color: #ad87c9;
        }

        .quiz-subtitle {
            font-size: 1em;
            text-align: center;
            margin-bottom: 20px;
            color: #666;
        }

        .question {
            margin: 15px 0;
        }

        .question label {
            font-weight: 600;
            color: #444;
        }

        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 8px;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            background-color: #ad87c9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #946fae;
        }

        .result {
            text-align: center;
            font-size: 1em;
            margin-top: 20px;
            font-weight: bold;
            color: #ad87c9;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            font-size: 1em;
            color: #9f76bc;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .image-container {
            height: 100%;
            overflow: hidden; /* Ensures no overflow */
        }

        .image-container img {
            height: 100%; /* Full height to cover the container */
            width: 100%; /* Full width to cover the container */
            object-fit: cover; /* Ensures aspect ratio is maintained */
            border-radius: 0 10px 10px 0; /* Rounded corners on the right */
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex">
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <div class="quiz-container">
                <h1 class="quiz-title">Mental Health Check</h1>
                <p class="quiz-subtitle">Identify anxiety, depression, and related feelings</p>

                <form id="quizForm">
                    <div class="question">
                        <label>How often do you feel nervous or anxious?</label>
                        <select name="q1">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you feel tired or low on energy regularly?</label>
                        <select name="q2">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you have trouble concentrating on tasks?</label>
                        <select name="q3">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you feel a sense of panic or fear?</label>
                        <select name="q4">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you feel overwhelmed by daily responsibilities?</label>
                        <select name="q5">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you have difficulty sleeping?</label>
                        <select name="q6">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you find it hard to enjoy activities you used to like?</label>
                        <select name="q7">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you feel disconnected from others?</label>
                        <select name="q8">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <div class="question">
                        <label>Do you feel like you lack support from friends or family?</label>
                        <select name="q9">
                            <option value="0">Never</option>
                            <option value="1">Sometimes</option>
                            <option value="2">Often</option>
                            <option value="3">Almost Always</option>
                        </select>
                    </div>
                    <button type="button" onclick="calculateScore()">Submit</button>

                </form>

                <p id="result" class="result"></p>

                <!-- Back to Home Link -->
                <a href="index.html" class="back-link">Back to Home</a>
            </div>
        </div>

        <div class="col-md-6 image-container">
            <img src="hh13.jpg" alt="Mental Health Image">
        </div>
    </div>

    <script src="quiz.js"></script>
</body>

</html>
